<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array</title>
</head>
<body>
	<script>
		var cars = new Array();
		cars[0] = 'Audi';
		cars[1] = 'BMW';
		cars[2] = 'Volvo';

		for (var i = 0; i < cars.length; i++) {
			document.write(cars[i] + '<br>');
		}
	</script>
</body>
</html>
