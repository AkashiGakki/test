<body>
    <form action="display-login3.html" method="get">
        用户名：<input type="text" id="user-name" name="user-name">
        <input type="text" id="password" name="password" style="display: none">
        <button type="submit">登录</button>

    <script>
        var url = location.search;
        var url_split = url.split('&');
        var url_account = url_split[0].split('=');
        var url_password = url_split[1].split('=');
        
        document.getElementById('password').value = url_password[1];
    </script>
