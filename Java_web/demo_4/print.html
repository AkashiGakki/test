<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print</title>
</head>
<body>
	<div id="printf"></div>
    <script type="text/javascript">
    	var url = location.search;
    	// console.log(url);
    	var num = url.split('=');
    	console.log(num);
    	document.getElementById('printf').innerHTML = '该数字的平方为：' + num[1]*num[1];
    </script>
</body>
</html>
